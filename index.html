<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="doodleClassifier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>

<body>
    <canvas id="myCanvas" width="400" height="200" style="border: 1px solid black">1
    </canvas>
    <script>
        const modelUrl =
            "https://doodle-classifier-mini.s3.ap-northeast-1.amazonaws.com/";

        async function loadModel() {
            const model = await tf.loadLayersModel(modelUrl + "model.json");
            const dummyInput = tf.zeros([1, 28, 28, 1]);
            model.predict(dummyInput);

            // Dispose of the dummy tensor to free up memory
            dummyInput.dispose();

            console.log("Model loaded successfully");
            return model
        }

        async function initializeModel() {
            try {
                const model = await loadModel();
                // Now you can use the model for predictions
                console.log("Model is ready for predictions");
                // You might want to store the model in a global variable or state for later use
                window.doodleModel = model;
            } catch (error) {
                console.error("Failed to initialize the model:", error);
            }
        }

        function predict(input) {
            // Assuming 'input' is a tensor of shape [1, 28, 28, 1]
            const prediction = window.doodleModel.predict(input);
            return prediction;
        }

        // Call this function when your page loads
        initializeModel();
        predict([1, 28, 28, 1])

        // loadModel().then((model) => {
        //     // Use the loaded model for predictions
        //     console.log(model);
        // });
    </script>
</body>

</html>
